<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="zh">
</head>
<body>
<div class="form-body" th:fragment="content">
    <input type="hidden" name="id" th:value="*{id}" />

        <div class="form-group">
        <label class="col-md-1 control-label" for="actionType">actionType<span class="indicator">*</span>:</label>
        <div class="col-md-4">
            <input type="text" class="form-control input-sm" data-rule-required="true" th:field="*{actionType}" th:errorclass="field-error" />
            <label class="error" th:if="${#fields.hasErrors('actionType')}" th:errors="*{actionType}"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label" for="member">member<span class="indicator">*</span>:</label>
        <div class="col-md-4">
            <input type="text" class="form-control input-sm" data-rule-required="true" th:field="*{member}" th:errorclass="field-error" />
            <label class="error" th:if="${#fields.hasErrors('member')}" th:errors="*{member}"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label" for="menu">menu<span class="indicator">*</span>:</label>
        <div class="col-md-4">
            <input type="text" class="form-control input-sm" data-rule-required="true" th:field="*{menu}" th:errorclass="field-error" />
            <label class="error" th:if="${#fields.hasErrors('menu')}" th:errors="*{menu}"></label>
        </div>
    </div>
</div>
</body>
</html>
