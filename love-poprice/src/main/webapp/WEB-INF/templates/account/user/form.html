<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="zh">
</head>
<body>

<div class="form-body" th:fragment="content">

    <input type="hidden" name="id" th:value="*{id}" />

    <div class="form-group">
        <label class="col-md-2 control-label" for="username">用户名<span class="indicator">*</span>:</label>
        <div class="col-md-5">
            <input type="text" class="form-control input-sm" maxlength="25" data-rule-required="true" th:field="*{username}" th:errorclass="field-error" th:readonly="${id != null}" required="required"/>
            <label class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="password1">密码<span class="indicator" th:if="${id == null}">*</span>:</label>
        <div class="col-md-5">
            <input type="password" class="form-control input-sm" maxlength="25" th:field="*{password1}" th:errorclass="field-error" th:required="${id == null}" />
            <label class="error" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="name">姓名:</label>
        <div class="col-md-5">
            <input type="text" class="form-control input-sm" maxlength="25" data-rule-required="false" th:field="*{name}" th:errorclass="field-error"/>
            <label class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="email">邮箱<span class="indicator">*</span>:</label>
        <div class="col-md-5">
            <input type="text" class="form-control input-sm" maxlength="25" data-rule-email="true" data-rule-required="true" th:field="*{email}" th:errorclass="field-error" required="required"/>
            <label class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
        </div>
    </div>


    <div class="form-group">
        <label class="col-md-2 control-label" for="remark">备注:</label>
        <div class="col-md-5">
            <input type="text" class="form-control input-sm" data-rule-maxlength="120" maxlength="120" th:field="*{remark}" th:errorclass="field-error"/>
            <label class="error" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}"></label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10 checkbox">
            <label for="enabled1" class="checkbox-inline"><input type="checkbox" th:field="*{enabled}" /> 账户启用</label>
            <label for="accountNonExpired1" class="checkbox-inline"><input type="checkbox" th:field="*{accountNonExpired}" />账户不过期</label>
            <label for="accountNonLocked1" class="checkbox-inline"><input type="checkbox" th:field="*{accountNonLocked}" /> 账户不锁定</label>
            <label for="credentialsNonExpired1" class="checkbox-inline"><input type="checkbox" th:field="*{credentialsNonExpired}" /> 凭证不过期</label>
        </div>
    </div>


    <div class="form-group">
        <label class="col-md-2 control-label" for="authorities">角色:</label>
        <div class="col-md-5">
            <ol>
                <li th:each="role : ${roles}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role.id}" />
                    <label th:for="${#ids.prev('roles')}" th:text="${role.name}"></label>
                </li>
            </ol>
            <div>
                <a href="#" onclick="return selectAllCheckbox('input[name=roles]');">全选</a> / <a href="#" onclick="return cancelAllCheckbox('input[name=roles]');">全取消</a>
            </div>
            <label class="error" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></label>
        </div>
    </div>

</div>



</body>
</html>
